<ion-navbar *navbar>

  <ion-buttons start>
    <button (click)="close()">
      <ion-icon name="close">
      </ion-icon>
    </button>
  </ion-buttons>

  <ion-title>CELTA</ion-title>
</ion-navbar>

<ion-content padding class="veiculo-modal">

    <p> O que temos para hoje?</p>

    <ion-list>
      <button ion-button danger block (click)="openRefuel()">
        <ion-icon name="cart" item-left></ion-icon>
        Abastecimento
      </button>

      <button ion-button yellow block (click)="Ordemservico()">
        Troca de óleo do motor
      </button>

      <button ion-button dark block (click)="Ordemservico()">>
        Revisão dos 10.000 km
      </button>

    </ion-list>


  <ion-card>
    <ion-card-header>
      Outras Opções
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="Relatorios()">
        <ion-icon name="medical" item-left></ion-icon>
        Relatórios
      </button>

      <button ion-item (click)="Estatisticas()">
        <ion-icon name="cafe" item-left></ion-icon>
        Estatísticas
      </button>

      <button ion-item (click)="Vouviajar()">
        <ion-icon name="planet" item-left></ion-icon>
        Vou viajar
      </button>
    </ion-list>

  </ion-card>


</ion-content>
