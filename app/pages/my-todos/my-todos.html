<ion-navbar *navbar>
  <ion-title>My TODOs</ion-title>

  <ion-buttons end>
    <button (click)="createTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>

<ion-content padding class="my-todos">

<p>Todos os registros abaixo est√£o guardados no www.backand.com</p>

  <ion-list>
      <ion-item-sliding  *ngFor="let item of todos" >
        <button ion-item (click)="todoSelected(item)">
          <ion-item-content>
            {{item.name}}
          </ion-item-content>
        </button>

        <ion-item-options>
          <button danger (click)="removeTodo(item.id)"><ion-icon name="trash"></ion-icon> Delete</button>
          <button secondary (click)="removeTodo(item.id)"><ion-icon name="checkmark"></ion-icon> Done</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
